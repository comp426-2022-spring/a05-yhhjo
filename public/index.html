<body>
  <h1 style="text-align:center;">Welcome to the coin game!</h1>
  <nav>
    <button id="homenav" onclick="focusDiv('home')">Home</button>
    <button id="singlenav" onclick="focusDiv('single')">Flip a coin</button>
    <button id="multinav" onclick="focusDiv('multi')">Flip multiple coins</button>
    <button id="guessnav" onclick="focusDiv('guess')">Guess the result</button>
  </nav>

  <!--Home-->
  <div id="home" class="active">
    <p class="home">Click on a button to play one of the respective games!
    </p>
    <p class="home">
      <img src="assets/img/coin.png" class="hugecoin">
    </p>
  </div>

  <!---Flip a single coin-->
  <div id="single" class="hidden">
    <h1 class="game">Flip a coin:</h1>
    <img id="coinflip" src="assets/img/coin.png" class="hugecoin">
    <button id="singleflip" onclick="coinFlip()">FLIP</button>
    <h2 id="oneflip"></h2>
  </div>

  <!--Flip multiple coins-->
  <div id="multi" class="hidden">
    <h1 class="game">Flip many coins!</h1>
    <form action="javascript:void(0);" method="post" onSubmit="coinFlips()">
      <label for="numberCoins"> How many flips?</label>
      <input type="number" id="number" name="number">
      <br>
      <input type="submit" value="Flip Coins!" onClick="coinFlips">
    </form>
    <div id="results" class="hidden">
      <h2 id="headcount">heads: 0</h2>
      <h2 id="tailcount">tails: 0</h2>
      <table id="heads"></table>
      <table id="tails"></table>
    </div>
  </div>

  <!--Guess a flip-->
  <div id="guess" class="hidden">
    <h1 class="game">Heads or Tails?</h1>
      <button value="heads" onclick="guessFlip('heads')">Heads</button>
      <button value="tails" onclick="guessFlip('tails')">Tails</button>
      <h3 id="call"></h3>
      <img id="callimg" class="smallcoin">
      <h3 id="oneflip"></h3>
      <img id="flipimg" class="smallcoin">
      <h3 id="outcome"></h3>
  </div>
</body>

</html>
